<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LAB Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="calculator">
    <div class="calculator-display">0</div>
    <div>
      <table>
        <tr class="row-buttons">
          <td colspan="2"><button id="clear-button">C</button></td>
          <td><button class="calculator-keys">&#x2190;</button></td>
          <td><button class="orange-keys">&#xf7;</button></td>
        </tr>

        <tr class="row-buttons">
          <td><button class="calculator-keys">7</button></td>
          <td><button class="calculator-keys">8</button></td>
          <td><button class="calculator-keys">9</button></td>
          <td><button class="orange-keys">&#xd7;</button></td>
        </tr>

        <tr class="row-buttons">
          <td><button class="calculator-keys">4</button></td>
          <td><button class="calculator-keys">5</button></td>
          <td><button class="calculator-keys">6</button></td>
          <td><button class="orange-keys">&#x2212;</button></td>
        </tr>
            
        <tr class="row-buttons">
          <td><button class="calculator-keys">1</button></td>
          <td><button class="calculator-keys">2</button></td>
          <td><button class="calculator-keys">3</button></td>
          <td><button class="orange-keys">&#x2b;</button></td>
        </tr>

        <tr class="row-buttons">
          <td colspan="3"><button id="zero-button">0</button></td>
          <td><button class="orange-keys">&#x3d;</button></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
