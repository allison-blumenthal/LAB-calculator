<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LAB Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="calculator">
    <div class="calculator-display">0</div>


    <table>
      <tr>
        <th colspan="4">
          <button class="results-screen" type="button">0</button>
        </th>
      </tr>

      <tr>
        <td colspan="2" class="grey-button">
          <button>C</button>
        </td>
        <td class="grey-button">
          <button>&#x2190;</button>
        </td>
        <td class="function-colors">
          <button>&#xf7;</button>
        </td>
      </tr>

      <tr>
        <td class="grey-button">
          <button>7</button>
        </td>
        <td class="grey-button">
          <button>8</button>
        </td>
        <td class="grey-button">
          <button>9</button>
        </td>
        <td class="function-colors">
          <button>&#xd7;</button>
        </td>
      </tr>

      <tr>
        <td class="grey-button">
          <button>4</button>
        </td>
        <td class="grey-button">
          <button>5</button>
        </td>
        <td class="grey-button">
          <button>6</button>
        </td>
        <td class="function-colors">
          <button>&#x2212;</button>
        </td>
        </tr>

      <tr>
        <td class="grey-button">
          <button>1</button>
        </td>
        <td class="grey-button">
          <button>2</button>
        </td>
        <td class="grey-button">
          <button>3</button>
        </td>
        <td class="function-colors">
          <button>&#x2b;</button>
        </td>
      </tr>

      <tr>
        <td colspan="3" class="grey-button">
          <button>0</button>
        </td>
        <td class="function-colors">
          <button>&#x3d;</button>
        </td>
      </tr>

    </table>
</div>

  

  <script src="main.js"></script>
</body>
</html>
