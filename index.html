<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LAB Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="calculator">
    <table>
      <tr>
        <th colspan="4" class="results-screen">
          <button>0</button>
        </th>
      </tr>
      <tr>
        <td colspan="2" class="grey-button">
          <button>C</button>
        </td>
        <td class="grey-button">
          <button>&#x2190;</button>
        </td>
        <td class="function-colors">
          <button>&#xf7;</button>
        </td>
      </tr>
      <tr>
        <td class="grey-button">
          <button>7</button>
        </td>
        <td class="grey-button">
          <button>8</button>
        </td>
        <td class="grey-button">
          <button>9</button>
        </td>
        <td class="function-colors">
          <button>&#xd7;</button>
        </td>
      </tr>
      <tr>
        <td class="grey-button">
          <button>4</button>
        </td>
        <td class="grey-button">
          <button>5</button>
        </td>
        <td class="grey-button">
          <button>6</button>
        </td>
        <td class="function-colors">
          <button>&#x2212;</button>
        </td>
      <tr>
        <td class="grey-button">1</td>
        <td class="grey-button">2</td>
        <td class="grey-button">3</td>
        <td class="function-colors">&#x2b;</td>
      </tr>
        <td colspan="3" class="grey-button">0</td>
        <td class="function-colors">&#x3d;</td>
      </tr>

  


    </table>
</div>

  

  <script src="main.js"></script>
</body>
</html>
