<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LAB Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="calculator">
    <table>
      <tr>
        <th colspan="4" class="results-screen"><button>0</button></th>
      </tr>
      <tr>
        <td colspan="2" class="grey-button">C</td>
        <td class="grey-button">&#x2190;</td>
        <td class="function-colors">&#xf7;</td>
      </tr>
      <tr>
        <td class="grey-button">7</td>
        <td class="grey-button">8</td>
        <td class="grey-button">9</td>
        <td class="function-colors">&#xd7;</td>
      </tr>
      <tr>
        <td class="grey-button">4</td>
        <td class="grey-button">5</td>
        <td class="grey-button">6</td>
        <td class="function-colors">&#x2212;</td>
      <tr>
        <td class="grey-button">1</td>
        <td class="grey-button">2</td>
        <td class="grey-button">3</td>
        <td class="function-colors">&#x2b;</td>
      </tr>
        <td colspan="3" class="grey-button">0</td>
        <td class="function-colors">&#x3d;</td>
      </tr>

  


    </table>
</div>

  

  <script src="main.js"></script>
</body>
</html>
